version: "3.0"
services:
  plex:
    image: linuxserver/plex:last
    container_name: plex-server
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=claim-2sZxo88QSegyLnCsEhLG
    volumes:
      - ./config:/config
      - /media/plex:/media
    restart: unless-stopped
 
